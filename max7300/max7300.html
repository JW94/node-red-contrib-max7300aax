<script type="text/javascript">
    RED.nodes.registerType('max7300mode',{
        category: 'GPIO',
        color: '#AFFE00',

            name: {value:""},
            mode: {value:"0",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "light.png",
        label: function() {

            }

            }
        }
    });
</script>
